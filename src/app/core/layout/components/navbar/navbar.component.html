<header class="hidden sm:block mb-16">
  <nav class="navbar container mx-auto">
    <div class="flex">
      <p class="font-extrabold text-3xl">مسارك</p>
      <!-- <img
        src="/assets/images/DinoSprites_doux.gif"
        class="w-10 aspect-square"
        alt=""
      /> -->
    </div>
    <div class="navbar-center mx-auto">
      <a routerLink="/leaderboard" class="btn btn-ghost text-xl">المتصدرين</a>
    </div>
    <div class="flex items-center justify-center gap-4">
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-circle avatar">
          <div class="rounded-full flex items-center justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"

              viewBox="0 0 24 24"
              stroke-width="1.5"

              />
            </svg>
          </div>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-base-200 rounded-box z-1 mt-3 w-52 p-2 shadow"
        >
          <li>
            <a routerLink="/profile" class="justify-between">
              صفحتك الشخصية
              <!-- <span class="badge">جديد</span> -->
            </a>
          </li>
          <li><a routerLink="/settings">إعداداتك</a></li>
          <li class="mt-4">
            <button class="text-lg btn btn-error" (click)="logout()">
              تسجيل الخروج
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
